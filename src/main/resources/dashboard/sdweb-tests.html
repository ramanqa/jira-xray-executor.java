<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">

    <title>Servicing Digital - Web Test Automation - Dashboard</title>
  </head>
  <body>
    <div class="container-fluid">
      <div class="row bg-info p-3">
        <div class="col">
          <h1>Servicing Digital - Web Test Automation - Dashboard</h1>
        </div>
      </div>
      <div class="row">
        <div class="col">
          <div class="row p-3">
            <div class="col d-flex justify-content-center">
              <h2>Jenkins Test Execution Trend</h2>
            </div>
          </div>
          <div class="row">
            <div class="col d-flex justify-content-center">
              <div class="chart-container" style="position: relative; height:500px; width:900px">
                <canvas id="test-trend"></canvas>
              </div>
            </div>
          </div>
        </div>
      </div>

      <div class="row">
        <div class="col">
          <div class="row p-3">
            <div class="col d-flex justify-content-center">
              <h2>Last Test Execution: Test Results - Distribution by Component</h2>
            </div>
          </div>
          <div class="row">
            <div class="col d-flex justify-content-center">
              <div class="radar-container" style="position: relative; height:500px; width:900px">
                <canvas id="radar"></canvas>
              </div>
            </div>
          </div>
        </div>
      </div>

      <div class="row">
        <div class="col">
          <div class="row p-3">
            <div class="col d-flex justify-content-center">
              <h2>Last Test Execution Results</h2>
            </div>
          </div>
          <div class="row">
            <div class="col d-flex justify-content-center">
              <div class="test-execution-details-container">
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js" integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js@2.9.3/dist/Chart.min.js"></script>

    <script src="/job/jira_test/ws/target/test-trend.js"></script>
    <script>
      var testResultContainer = $(".test-execution-details-container");
      var resultsTable = "<table class='table'><thead class='thead-dark'><tr><th>Issue ID</th><th>Summary</th><th>Result</th></tr></thead>";
      resultsTable += "<tbody>";
      lastExecutionResults.forEach(function(test){
        var rowColor = "table-success";
        if(test.result == "FAIL"){
          rowColor = "table-danger";
        }
        if(test.result == "SKIP"){
          rowColor = "table-warning";
        }
        if(test.result == "UNEXECUTED"){
          rowColor = "table-secondary";
        }
        var executionDetailsUrl = "https://cenlar-jira.atlassian.net/plugins/servlet/ac/com.thed.zephyr.je/general-search-test-executions?project.id="+projectId+"&issue.id="+test.issueId+"&execution.id="+test.executionId+"&version.id="+versionId+"&view=detail";
        resultsTable += "<tr class='"+rowColor+"'><td><a href='"+executionDetailsUrl+"'>"+test.key+"</a></td><td>"+test.summary+"</td><td>"+test.result+"</td></tr>";
      });
      resultsTable += "</tbody></table>";
      testResultContainer.html(resultsTable);
    </script>

    <script>
      var barChartData = {
        labels: labels,
        datasets: [{
          label: 'PASS',
          backgroundColor: '#1e7e34',
          data: pass
        }, {
          label: 'FAIL',
          backgroundColor: '#bd2130',
          data: fail
        }, {
          label: 'SKIP',
          backgroundColor: '#d8b44a',
          data: skip
        }, {
          label: 'UNEXECUTED',
          backgroundColor: '#6c757d',
          data: unexecuted
        }]

      };
      window.onload = function() {
        var ctx = document.getElementById('test-trend').getContext('2d');
        var myBar = new Chart(ctx, {
          type: 'bar',
          data: barChartData,
          options: {
            title: {
              display: true,
              text: 'Jenkins Test Execution Trend'
            },
            tooltips: {
              mode: 'index',
              intersect: false
            },
            responsive: true,
            scales: {
              xAxes: [{
                stacked: true,
              }],
              yAxes: [{
                stacked: true
              }]
            }
          }
        });

        var ctx2 = document.getElementById('radar').getContext('2d');
        var myRadar = new Chart(ctx2, {
          type: 'radar',
          data: {
            labels: testResultsRadarLabels,
            datasets: [{
              label: 'Total',
              data: testResultsRadarTotalData
            },{
              label: 'Pass',
              data: testResultsRadarPassData,
              backgroundColor: Color('#1e7e34').alpha(0.2).rgbString(),
              borderColor: '#1e7e34',
              pointBackgroundColor: '#1e7e34'
            }]
          },
          options: {
            scale: {
              ticks: {
                beginAtZero: true
              }
            }
          }
        });

        document.getElementById('test-trend').onclick = function (event) {
          var hotLink = "https://cenlar-jira.atlassian.net/plugins/servlet/ac/com.thed.zephyr.je/general-executions-enav?zql=";
          var label = myBar.getElementAtEvent(event)[0]['_chart'].config.data.labels[myBar.getElementAtEvent(event)[0]['_index']];
          hotLink += "project = 'Servicing Digital Web Automation' AND fixVersion = 'UNSCHEDULED' AND cycleName = 'Jenkins_TestCycle_" +label+ "'";
          if(confirm("View test execution details in JIRA?")){
            window.location.href=hotLink;
          }
        };
      };

	</script>


  </body>
</html>
