  <!DOCTYPE html>
  <html>
    <head>
      <!--Import Google Icon Font-->
      <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
      <!--Import materialize.css-->
      <link type="text/css" rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css"  media="screen,projection"/>

      <!--Let browser know website is optimized for mobile-->
      <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    </head>

    <body>
      <nav class="blue darken-4">
        <div class="nav-wrapper">
          <a href="#" class="brand-logo">Report</a>
          <ul id="nav-mobile" class="right hide-on-med-and-down">
            <li><a href="dashboard.html">Summary</a></li>
            <li><a href="test-results.html">Test Results</a></li> </ul>
        </div>
      </nav>


      <div class="row">
        <div class="col">
          <h4>Automated Test Cases Summary and Coverage</h4>
          <table class="centered">
            <thead>
              <tr>
                  <th class="light-blue darken-4">Total Tests Covered</th>
                  <th class="blue">Total Scripts</th>
                  <th class="green">Pass</th>
                  <th class="red darken-3">Fail</th>
                  <th class="amber lighten-2">Blocked</th>
                  <th class="blue-grey">Unexecuted</th>
              </tr>
            </thead>

            <tbody>
              <tr id="testSummary">
                <td class="light-blue darken-4" id="tdTotalTestsCovered">0</td>
                <td class="blue" id="tdTotalScripts">0</td>
                <td class="green" id="tdTotalScriptsPass">0</td>
                <td class="red darken-3" id="tdTotalScriptsFail">0</td>
                <td class="amber lighten-2" id="tdTotalScriptsBlocked">0</td>
                <td class="blue-grey" id="tdTotalScriptsUnexecuted">0</td>
              </tr>
            </tbody>
          </table>
        </div>
      </div>
      <div class="row">
        <div class="col s12">
          <h4>Test Execution Trend</h4>
          <div class="chart-container" style="position: relative; height:500px; width:900px">
            <canvas id="test-trend"></canvas>
          </div>
        </div>
      </div>

      <!--JavaScript at end of body for optimized loading-->
      <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
      <script src="https://cdn.jsdelivr.net/npm/chart.js@2.9.3/dist/Chart.min.js"></script>
      <script type="text/javascript" src="dashboard.js"></script>
      <script>
        var barChartData = {
        labels: labels,
        datasets: [{
          label: 'PASS',
          backgroundColor: '#4caf50',
          data: pass
        }, {
          label: 'FAIL',
          backgroundColor: '#c62828',
          data: fail
        }, {
          label: 'BLOCKED',
          backgroundColor: '#ffd54f',
          data: blocked
        }, {
          label: 'UNEXECUTED',
          backgroundColor: '#607d8b',
          data: unexecuted
        }]

      };
      window.onload = function() {
        var ctx = document.getElementById('test-trend').getContext('2d');
        var myBar = new Chart(ctx, {
          type: 'bar',
          data: barChartData,
          options: {
            title: {
              display: true,
              text: 'Jenkins Test Execution Trend',
            },
            tooltips: {
              mode: 'index',
              intersect: false,
            },
            responsive: true,
            scales: {
              xAxes: [{
                stacked: true,
              }],
              yAxes: [{
                stacked: true,
              }]
            }
          }
        });
      }
      </script>

    </body>
  </html>
